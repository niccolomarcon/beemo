      .icon-music_note {
        fill: #FFC107;
        width: 30em;
        display: block;
      }
      #player {
        /*display: none;*/
        position: relative;
        font-family: 'Open Sans', sans-serif;
        color: white;
        text-align: center;
      }
      .cover {
        height: 50vh;
        box-shadow: 0 16px 24px 2px rgba(0,0,0,0.14), 0 6px 30px 5px rgba(0,0,0,0.12), 0 8px 10px -5px rgba(0,0,0,0.3);
      }
      .progressbarplay {
        overflow: hidden;
        height: 4px;
        margin-bottom: 30px;
        background-color: #F7F7F7;
        border-radius: 6px;
        margin-top: 30px;
        display: inline-block;
        width: 100%;
      }
      .progressbarplay .bar {
        background: #ffc107;
        width: 0;
        height: 4px;
        transition: width .6s ease;
      }
      #player h1 {
        font-size: 2em;
        font-weight: 100;
        margin-bottom: 0;
        margin-top: 0;
        min-height: 43px;
      }
      #player h2 {
        font-size: 1em;
        margin-top: 5px;
        margin-bottom: 0;
        min-height: 22px;
      }
      #time {
        display: flex;
        align-items: center;
      }
      #time span {
        margin: auto 5%;
      }
      audio {
        display: none;
      }
    </style>

    <script>
      $(document).ready(function(){
        var current_album = '';
        var current_id = -1;
        var queue  = [];
        var played = [];
        
        // Headers per le api
        $.ajaxSetup({
          headers : {
            'X-Mashape-Key': 'Q8LOVvO3zhmshOn7IOwJceuKwvoap1v6pMfjsnTphgQ8GXD3le'
          }
        });
        
        // Fa partire la canzone appena  pronta
        $("audio").bind("canplay", function(){
          $("audio").trigger('play');
        });
        
        // Cambia il tempo corrente visualizzato a schermo
        $("audio").bind("timeupdate", function(){
          var c = $("audio").prop("currentTime");
          var t = $("audio").prop("duration");
          $('#current').text(time(c));
          $('#total').text(time(t));
          $("#slider_seek").find('.bar').css('width', (100 * c / t) + '%');
        });
        
        // Formatta i secondi in un tempo leggibile
        function time(seconds) {
          seconds = Math.floor(seconds);
          var min = Math.floor(seconds / 60);
          var sec = seconds % 60;

          if (min < 10) min = ' ' + min;
          if (sec < 10) sec = '0' + sec;
          return min + ':' + sec;
        }
        
        function loadSingle(id) {
          // Carico i metadata della canzone
          var url = 'https://deezerdevs-deezer.p.mashape.com/track/';
          $.getJSON(url + id, function(data) {
            $('#title').text(data.title);
            $('#artist').text(data.artist.name);
            
            // Carica l'immagine della copertina
            if (current_album != data.album.title) {
              var img = new Image();
              img.onload = function() {
                $('.cover').attr('src', data.album.cover_big);
              }
              img.src = data.album.cover_big;
              current_album = data.album.title;
            }
            
            // Setto anche la durata a zero perch potrebbe cambiare
            $('#time span').text(time(0));
            
            // Carico la canzone
            url = 'https://kashyap32-youtubetomp3-v1.p.mashape.com/';
            url += (data.title + '-' + data.artist.name).split(' ').join('-');
            $.getJSON(url, function(song) {
              $('audio source').attr('src', song.data[0].link);
              $('audio').trigger('load');
            });
          });
        }
        
        function loadAlbum(id) {
          // Carico i metadata dell'album
          var url = 'https://deezerdevs-deezer.p.mashape.com/album/';
          $.getJSON(url + id, function(data) {
            // Carica l'immagine della copertina
            if (current_album != data.title) {
              var img = new Image();
              img.onload = function() {
                $('.cover').attr('src', data.cover_big);
              }
              img.src = data.cover_big;
              current_album = data.title;
            }

            // Carico le canzoni nella coda
            current_id = -1;
            queue = [];
            data.tracks.data.forEach(function(song) {
              queue.push(song.id);
            });
            next();
          });
        }
        
        function togglePlay() {
          if($("audio").prop('paused'))
            $("audio").trigger('play');
          else
            $("audio").trigger('pause');
        }
        
        function next() {
          if (current_id != -1)
            played.push(current_id);
          
          current_id = queue.shift();
          reset();
          loadSingle(current_id);
        }
        
        function prev() {
          if (played.length > 0) {
            queue.unshift(current_id);
            reset();
            current_id = played.pop();
            loadSingle(current_id);
          }
        }
        
        function reset() {
          $("audio").trigger('pause');
          $('#time span').text(time(0));
          $("#slider_seek").find('.bar').css('width', '0%');
        }
        
        function search(query, type, callback) {
          var url = 'https://deezerdevs-deezer.p.mashape.com/search/' + type + '?q=' + query;
          $.getJSON(url, function(data) {
            // Search for the best match of the song/album
            var keys = query.split('+');
            var best_match = data.data[0];
            var best_score = 0;
            data.data.forEach(function(obj) {
              var score = 0;
              keys.forEach(function(key) {
                if (obj.title.search(key) != -1) // uno dei componenti della query  nel titolo
                  score++;
              });
              if (score > best_score) {
                best_score = score;
                best_match = obj;
              }
            });
            callback(best_match.id);
          });
        }

        // api per la comunicazione p2p
        var peer = new Peer('2lahrd6crdl323xr', {key: '8hw27u2km0z1if6r'});
        peer.on('connection', function(conn) {
          conn.on('data', function(data) {
            var command = data.split('/');
            switch(command[0]) {
              case 's':
                search(command[1], 'track', loadSingle);
                break;
              case 'a':
                search(command[1], 'album', loadAlbum);
                break;
              case 'pp':
                togglePlay();
                break;
              case 'ne':
                next();
                break;
              case 'pr':
                prev();
                break;
            }
          });
        });
      });
    </script>
